<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Stock Exchange</title>
    <meta name="description" content="Project Name" />
    <meta name="Eduardo Margulis" content="Eduardo Margulis" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="container-fluid">
    <!-- ↓↓ Start Row for marquee bar ↓↓ -->
    <div class="row">
        <div class="col-xl-12">
            <div>
                <ul class="list-group list-group-horizontal stocks-marquee" id="stocksMarquee"></ul>
            </div>
        </div>
    </div>
    <!-- ↑↑ End Row for marquee bar ↑↑ -->

    <!-- ↓↓ Start Row for search bar ↓↓ -->
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light col-xl-12">
            <div>
                <form class="form-inline my-2 my-lg-0 d-flex flex align-items flex-nowrap">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" />
                    <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton">
              Search
            </button>
                    <div class="spinner-border invisible ml-3" role="status" id="searchSpinner">
                        <span class="sr-only">Loading...</span>
                    </div>
                </form>
            </div>
        </nav>
        <div>
            <ul id="searchResultList" class="list-group-flush"></ul>
        </div>
    </div>
    <!-- ↑↑ End Row for search bar ↑↑ -->
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="./js/scripts.js"></script>

</html>
