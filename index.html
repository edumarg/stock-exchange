<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Stock Exchange</title>
    <meta name="description" content="Project Name" />
    <meta name="Eduardo Margulis" content="Eduardo Margulis" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-xl-12" id="stocksMarquee"></div>
    </div>

    <div class="row">
        <div class="col-xl-12 d-flex" id="compareBar"></div>
    </div>

    <div class="row">
        <div class="col-xl-12" id="pageTitle">
            <h2 class="d-flex justify-content-center">
                Search NASDAQ Stocks
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-12" id="searchBar"></div>
    </div>

    <div class="row">
        <div class="col-xl-12" id="searchResultList"></div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="./js/helper_functions.js"></script>
<script src="./js/URLdata.js"></script>
<script src="./js/Marquee.js"></script>
<script src="./js/Search.js"></script>
<script src="./js/Results.js"></script>
<script src="./js/CompareBar.js"></script>
<script>
    (async function() {
        const marquee = new Marquee(document.getElementById("stocksMarquee"));
        marquee.createMarquee();
        const compareBar = new CompareBar(document.getElementById("compareBar"));
        const form = new SearchBar(document.getElementById("searchBar"));
        const results = new Results(document.getElementById("searchResultList"));
        await form.searchResults((companies) => {
            results.renderResults(companies);
        });
        await results.compareButtonsEventListener((symbol) => {
            compareBar.addCompaniesToCompare(symbol);
        });
    })();
</script>

</html>
