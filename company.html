<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="./img/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div id="compInfo" class="container-fluid mt-5 shadow-lg p-5 bg-white rounded"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="./js/helper_functions.js"></script>
<script src="./js/URLdata.js"></script>
<script src="./js/company.js"></script>
<script>
    (async function() {
        queryString = new URLSearchParams(window.location.search);
        queryStringSymbol = queryString.get("symbol");
        const compInfo = new CompanyInfo(
            document.getElementById("compInfo"),
            queryStringSymbol
        );
        await compInfo.load();
        await compInfo.createHistoricalChart();
    })();
</script>

</html>
